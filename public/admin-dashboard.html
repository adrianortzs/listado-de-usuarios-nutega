  <button id="createUserBtn">Crear Usuario</button>
    <div class="popup-overlay" id="popup">
        <div class="popup">
            <span class="close-btn">&times;</span>
            <h2>Crear Nuevo Usuario</h2>
            <form>
                <label for="username">Nombre de Usuario</label>
                <input type="email" id="newUsername" placeholder="Email" required>

                <input type="password" id="newPassword" placeholder="••••••" required>
                
                <label for="logo-url">URL del Logo</label>
                <input type="url" id="newLogo" placeholder="https://..." required>
                
                <label for="website-url">URL del Sitio Web</label>
                <input type="url" id="newIframeURL" placeholder="https://..." required>
